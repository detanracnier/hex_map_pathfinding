<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="main_container" class="container border">
        <div class="row p-2">
            <div class="col-8">
                <button id="add_walls_button">Draw Walls</button>
                <button id="set_destination_button">Set start/end</button>
                <button id="reset_button">Reset</button>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col">
                        <label>Hex size:</label>
                    </div>
                    <div class="col">
                        <button id="increase_hex_button">+</button>
                        <button id="decrease_hex_button">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label>Map size:</label>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col text-center">Width</div>
                                <div class="col text-center">Height</div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <button id="increase_canvas_width_button">+</button>
                                    <button id="decrease_canvas_width_button">-</button>
                                </div>
                                <div class="col d-flex justify-content-center">
                                    <button id="increase_canvas_height_button">+</button>
                                    <button id="decrease_canvas_height_button">-</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
        <div class="overflow-auto d-inline">
            <svg id="svg_canvas" class="svg" width="800" height="800">

            </svg>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./javascript/hex_map_generator.js"></script>
    <script src="./javascript/hex_map_pathfinding.js"></script>
</body>

</html>
